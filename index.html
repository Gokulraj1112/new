<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bad Script', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            padding: 0;
            color: #fff;
            font-size: 4em;
            text-align: center;
        }

        h1 span {
            display: inline-block;
            animation: animate 3.5s linear infinite;
        }

        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.25s; }
        h1 span:nth-child(3) { animation-delay: 0.5s; }
        h1 span:nth-child(4) { animation-delay: 0.75s; }
        h1 span:nth-child(5) { animation-delay: 1s; }
        h1 span:nth-child(6) { animation-delay: 1.25s; }
        h1 span:nth-child(7) { animation-delay: 1.5s; }
        h1 span:nth-child(8) { animation-delay: 1.75s; }
        h1 span:nth-child(9) { animation-delay: 2s; }
        h1 span:nth-child(10) { animation-delay: 2.25s; }
        h1 span:nth-child(11) { animation-delay: 2.5s; }
        h1 span:nth-child(12) { animation-delay: 2.75s; }
        h1 span:nth-child(13) { animation-delay: 3s; }
        h1 span:nth-child(14) { animation-delay: 3.25s; }

        @keyframes animate {
            0%, 100% {
                color: #fff;
                filter: blur(2px);
                text-shadow: 0 0 10px #00b3ff,
                             0 0 20px #00b3ff,
                             0 0 40px #00b3ff,
                             0 0 80px #00b3ff;
            }
            5%, 95% {
                color: #111;
                filter: blur(0px);
                text-shadow: none;
            }
        }

        .countdown {
            font-size: 2em;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: center;
            animation: glow 2s infinite alternate;
            width: 80%;
            max-width: 400px;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
            }
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        #newYearContent {
            display: none;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
        }

        #countdown-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .countdown {
                font-size: 1.5em;
                padding: 10px;
            }

            #newYearContent {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            .countdown {
                font-size: 1.2em;
            }

            #newYearContent {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="countdown-container">
            <div class="countdown" id="countdown"></div>
        </div>
        <div id="newYearContent">
            <h1>
                <span>H</span>
                <span>a</span>
                <span>p</span>
                <span>p</span>
                <span>y</span>
                <span>&nbsp;</span>
                <span>N</span>
                <span>e</span>
                <span>w</span>
                <span>&nbsp;</span>
                <span>Y</span>
                <span>e</span>
                <span>a</span>
                <span>r</span>
            </h1>
            üéâ Wishing You a Wonderful 2025! üéâ<br>
            May this year bring you what you desire üßö‚Äç‚ôÄÔ∏èüí´
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const countdownContainer = document.getElementById('countdown-container');
        const newYearContent = document.getElementById('newYearContent');
        const targetDate = new Date('January 1, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(timer);
                countdownContainer.style.display = 'none';
                newYearContent.style.display = 'block';
            }
        }

        const timer = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
